<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Electronic Store</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<body>
  <div class="w-100 btn btn-success insertMsg">Data Inserted successfully!</div>
  <div class="w-100 btn btn-warning updateMsg">Data Updated successfully!, refresh to see Result </div>
  <div class="w-100 btn btn-danger deleteMsg">Data deleted!</div>

  
  <div class="container text-center">
    <h1 class="bg-light py-4 text-info"> <i class="fas fa-plug"></i>Electronic Container
    </h1>
  </div>

  <div class="d-flex justify-content-center">
    <form class="w-50">
      <input type="text" readonly id="userid" class="form-control" placeholder="ID ">
      <input type="text" id="proname" class="form-control" placeholder="Product Name "
        autocomplete="off">

      <div class="row">
        <div class="col">
          <input type="text" id="seller" class="form-control" placeholder="Seller"
            autocomplete="off">

        </div>
        <div class="col">
          <input type="text" id="price" class="form-control" placeholder="Price"
            autocomplete="off">

        </div>
      </div>
    </form>
  </div>


  <!-- Buttons -->
  <div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create"> Create </button>
    <button class="btn btn-primary" id="btn-read"> Read </button>
    <button class="btn btn-warning" id="btn-update"> Update </button>
    <button class="btn btn-danger" id="btn-delete"> Delete All </button>
  </div>


  <div class="container d-flex w-50">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Product Name </th>
          <th scope="col">Seller </th>
          <th scope="col">Price </th>
          <th scope="col">Edit </th>
          <th scope="col">Delete </th>
        </tr>
      </thead>
      <tbody id="tbody">

  </div>
